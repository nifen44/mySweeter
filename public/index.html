<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" type="text/css" />

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-right">
        <div><b>Write</b> a new tweet</div>
        <i class="fa-solid fa-angles-down" style="color: red"></i>
      </div>  
    </nav>
    <header class="avatar">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text" class="tweet-lab">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
          <div class="new-tweet-footer">
            <button type="submit" class="save-tweet-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
        <article>
          <header class="tweets-header">
            <div>
              <i class="fa-solid fa-user-tie"></i>
              <span>Rhoda Jacobs</span>
            </div>
            <div>
              <span>@Mrs Jacobs</span>
            </div>
          </header>
          <div class="tweets-content">
            <p>Hello world!</p>
          </div>
          <footer>
            <span class="time-span">
              10 days ago
            </span>
            <span class="icon-span">
              <button><i class="fa-solid fa-flag"></i></button>
              <button><i class="fa-solid fa-retweet"></i></button>
              <button><i class="fa-solid fa-heart"></i></button>
            </span>
          </footer>
        </article>
      </section>
    </main>
    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
